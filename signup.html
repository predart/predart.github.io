        <form id="login" class="input-group" action="/inspire.html">
          <input
            type="text"
            class="input-field"
            placeholder="UserId"
            required
          />

          <input
            type="password"
            class="input-field"
            placeholder="Password"
            required
          />
          <input type="checkbox" class="check-box" />
          <span>Remember Password</span><br />
          
          <button type="submit" class="submit-btn">Log In</button>
        </form>
